<div class="content geralPadding pt-4">
    <!--Title-->
    <div class="row">
        <div class="col-sm-6" style="max-height: 93px;">
            <div class="header">
                <h4 class="title">Cadastro de Usuários</h4>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row card-body float-right" style="padding-bottom:16px">
                <button id="btnUsuario" class="btn btn-success float-right">Cadastrar</button>
                <button id="btnExcluir" class="btn btn-danger float-right" style="display: none;">Excluir</button>
                <button id="btnCancelar" class="btn float-right">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="content geralPadding">
        <div class="row ml-auto mr-auto">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label>Registro do Usuário</label>
                        <div class="form-group">
                            <input id="inputUser" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label>Nome do Usuário</label>
                        <div class="form-group">
                            <input id="inputNome" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label>Senha</label>
                        <div class="form-group">
                            <input id="inputSenha" type="password" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Nível de Acesso</label>
                            <select type="text" class="form-control" id="inputAcesso">
                                <option selected value="">Selecione</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 ml-auto mr-auto">
                <!--Main tabs-->
                <div class="card-body card">
                    <!--Tab Content-->
                    <div class="tab-content">
                        <table id="datatable_usuarios"
                            class="table table-hover table-striped table-bordered text-center" cellspacing="0"
                            width="100%">
                            <thead>
                                <tr>
                                    <th>Registro</th>
                                    <th>Usuário</th>
                                    <th>Nível de Acesso</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Registro</th>
                                    <th>Usuário</th>
                                    <th>Nível de Acesso</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
