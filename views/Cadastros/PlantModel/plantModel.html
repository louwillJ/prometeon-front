<div class="content geralPadding pt-4">
    <!--Title-->
    <div class="row">
        <div class="col-sm-6" style="max-height: 93px;">
            <div class="header">
                <h4 class="title">Cadastro de Plant Model</h4>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row card-body float-right" style="padding-bottom:16px">
                <button id="btnPlantModel" class="btn btn-success float-right">Cadastrar</button>
                <button id="btnExcluir" class="btn btn-danger float-right" style="display: none;">Excluir</button>
                <button id="btnCancelar" class="btn float-right">Cancelar</button>
            </div>
        </div>
    </div>
    <div class="content geralPadding">
        <div class="row ml-auto mr-auto">
            <div class="card card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label>Site</label>
                        <div class="form-group">
                            <input id="inputSite" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label>Area</label>
                        <div class="form-group">

                        </div>
                    </div>

                    <div class="col-md-3">
                        <label>Linha</label>
                        <div class="form-group">
                            <input id="inputLinha" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label>Equipamento</label>
                        <div class="form-group">
                            <input id="inputEquipamento" type="text" class="form-control">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 ml-auto mr-auto">

                <div class="card-body card">

                    <div class="tab-content">
                        <table id="datatable_plantModel" class="table table-hover table-striped table-bordered text-center"
                            cellspacing="0" width="100%">
